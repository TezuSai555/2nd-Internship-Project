<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> Donation Form </title>
  <link rel="stylesheet" href="css/donationform.css"> 
</head>
<body>
  <form action="" method="POST" >
    <img class="center" src="images/logo1.png" alt="Education">
    <h1>Donation Form</h1>
    <hr>
    <table>
      <tr>
        <td>Register Id</td>
      </tr>
      <tr>
        <td><input type="text" name="regId" required></td>
      </tr>
      <tr>
        <td>Full Name</td>
      </tr>
      <tr>
        <td><input type="text" name="firstName" required><br>First Name</td>
        <td><input type="text" name="lastName"><br>Last Name</td>
      </tr>
      <tr>
        <td>E-mail</td>
      </tr>
      <tr>
        <td><input type="email" name="email" placeholder="example@gmail.com" required></td>
      </tr>
      <tr>
        <td>Phone Number</td>
      </tr>
      <tr>
        <td><input type="text" name="phone" placeholder="(000) 000-000" required></td>
      </tr>
      <tr>
        <td>Comments</td>
      </tr>
      <tr>
        <td><textarea rows="3" cols="40" name="comments" required></textarea></td>
      </tr>
      <tr>
        <td>Donation Amount</td>
      </tr>
      <tr>
        <td><input type="text" name="amount" required USB></td>
      </tr>
      <tr>
        <td>Payment Method</td>
      </tr>
      <tr>
        <td><input type="radio" name="payment1">Debit or Credit Card</td>
      </tr>
      <tr>
        <td><input type="radio" name="payment">PayPal </td>
      </tr>
      <tr><td colspan="2"><hr></td></tr>
      <tr><td colspan="2"><input type="submit" value="SUBMIT"></td></tr>
    </table>
  </form>
</body>
</html>
