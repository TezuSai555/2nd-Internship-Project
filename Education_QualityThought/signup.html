<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  	<title> Sign up </title>
	<link rel="stylesheet" href="css/signupcss.css">
</head>
<body>
	<form method="POST" action="">
  		<table border="1">
			<tr>
				<td colspan="2" style="text-align:left"><b>Sign Up</b></td>
			</tr>
			<tr>
				<td><table>
					<tr>
						<td>First Name</td>
						<td><input type="text" name="fname" placeholder="Enter First Name" required></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" name="lname" placeholder="Enter Last Name" required></td>
					</tr>
					<tr>
						<td>Date of Birth</td>
						<td><input type="date" name="dob" required></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td><input type="radio" name="gen" value="M">Male
							<input type="radio" name="gen" value="F">Female
						</td>
					</tr>
					<tr>
						<td>Country</td>
						<td><select name="country">
							<option value="select...">country</option>
							<option value="India">India</option>
							<option value="US">US</option>
							<option value="UK">UK</option>
							<option value="Japan">Japan</option>
						</select></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" name="email" placeholder="Enter E-mail" required></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" name="phone" placeholder="Enter Phone" required></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="Password" name="Password" required></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type="Password" name="confirmpassword" required></td>
					</tr>	
					<tr>
						<td colspan="2" style="text-align:right;"><input type="checkbox" > I Agree to the Terms of use</td>
					</tr>
				</table></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right;"><input type="submit" value="Submit">
					<input type="reset" value="cancel"></td>
			</tr>
		</table>
  	</form>
</body>
</html>
